<p>tabs works!</p>
<div class="w-full">
    <ul class="flex border-b">
      <li class="-mb-px mr-2" [ngClass]="{'active-tab': activeTab === 1}" (click)="activeTab = 1">
        <a class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold">Tab 1</a>
      </li>
      <li class="mr-2" [ngClass]="{'active-tab': activeTab === 2}" (click)="activeTab = 2">
        <a class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold">Tab 2</a>
      </li>
    </ul>
    <div [ngSwitch]="activeTab">
      <div *ngSwitchCase="1">
        <!-- Contents of Tab 1 -->
        <p class="text-3xl font-bold">Tab 1 View</p>
      </div>
      <div *ngSwitchCase="2">
        <!-- Contents of Tab 2 -->
        <p class="text-3xl font-bold">Tab 2 View</p>
      </div>
    </div>
  </div>
